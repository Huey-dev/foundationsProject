<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    
    <title>Calendar</title>
</head>
<body>
    <!--I used a tutorial from Code and Create to help me build the front end of this project. The tutorial can be found here https://www.youtube.com/watch?v=o1yMqPyYeAo-->
    <div class = "container">
        <div class = "calendar">
            <div class = "months">
                <i class ="fas fa-angle-left prev" id = "left"></i>
                <i class = "fas fa-angle-right next" id = "right"></i>
                <section class="date">
                    <h2>February</h2>
                    <h3>Monday August 15, 2022</h3>
                </section>
                <button id = "addEvent">Add an Event</button>
                <button id = "todoList">Get to do list</button>
                
            </div>
            <div id = "toDoList">
                <h3>My To Do List</h3>
                <h4>Upcoming Events</h4>
                <ul id = "list">
                </ul>
                <h4>To Do</h4>
                <ul id = "toDoListList">
                </ul>
                <button id = "closeToDoList">Close to do list</button>
                <button id = "addToDoListItem">Add Items</button>
                
            </div>
        <div class = "daysOfWeek">
            <div class = "oneDay">Sunday</div>
            <div class = "oneDay">Monday</div>
            <div class = "oneDay">Tuesday</div>
            <div class = "oneDay">Wednesday</div>
            <div class = "oneDay">Thursday</div>
            <div class = "oneDay">Friday</div>
            <div class = "oneDay">Saturday</div>
        </div>
        <div id = "calendar">
        <div class = "days">
          
            <div class="prev-date"><span>27</span></div>
            <div class="prev-date"><span>26</span></div>
            <div class="prev-date"><span>28</span></div>
            <div class="prev-date"><span>29</span></div>
            <div class="prev-date"><span>30</span></div>
    
            <div class="next-date"><span>1</span></div>
            <div class="next-date"><span>2</span></div>
            <div class="next-date"><span>3</span></div>
            <div class="next-date"><span>4</span></div>
            <div class="next-date"><span>5</span></div>
            <div class="next-date"><span>6</span></div>
        </div>
    </div>
        <div id = "addEventModal">
            <h2>Add Event</h2>

            <input id = "eventTitleInput" placeholder = "Event title"></input>
            <label for="eventDate">Select a Date</label>
            <input type = "date" id = "dates"></input>
            <button id ="saveEvent">Save Event</button>
            <button id = "cancelButton">Cancel</button>
            <!--<button id = "deleteButton">Delete Event</button>-->

            </div>
        <div id = "modalBackdrop"></div>
        </div>
    
        <div id = "addToDoListModal">
            <h2>Add to do list items</h2>
            <input id = "toDoListItemInput" placeholder = "Add to list">
         
            <input type="radio" id = "highPriority" name="priorityList">
            <label for = "highPriority">High Priority</label>
            
            <input type="radio" id = "medPriority" name="priorityList">
            <label for = "medPriority">Medium Priority</label>
            
            <input type="radio" id = "lowPriority" name="priorityList">
            <label for = "lowPriority">Low Priority</label>

            <button id ="saveItem">Add</button>
            <button id = "TDListcancelButton">Cancel</button>

            <input type="hidden" id="checked_radio" name="checked_radio" value="" />
            <input type="radio" id="foo" name="foo" onclick="document.getElementById('checked_radio').value=this.value;" />
        </div>
        <div id = "editToDoListModal">
            <h2>Edit to do list item</h2>

            <input id = "editToDoListItemInput" placeholder = "Edit Item"/>

            <input type="radio" id = "highPriority" name="priorityList">
            <label for = "highPriority">High Priority</label>
            
            <input type="radio" id = "medPriority" name="priorityList">
            <label for = "medPriority">Medium Priority</label>
            
            <input type="radio" id = "lowPriority" name="priorityList">
            <label for = "lowPriority">Low Priority</label>

            <!--button id ="SaveEditItem">Edit</button>-->
            <button id = "deleteEditButton">Delete Item</button>
            <button id = "editListcancelButton">Cancel</button>
        </div>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src = "script.js"></script>
</body>
</html>
